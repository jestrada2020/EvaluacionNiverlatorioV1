        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const questionContainer = document.getElementById('question-container');
            const questionData = questions[currentQuestionIndex];
            
            let questionHTML = `<p>Pregunta ${currentQuestionIndex + 1}: ${questionData.question}</p>`;
            questionData.answers.forEach((answer, index) => {
                questionHTML += `
                    <div>
                        <input type="radio" name="answer" id="answer${index}" value="${index}">
                        <label for="answer${index}">${answer}</label>
                    </div>`;
            });

            questionContainer.innerHTML = questionHTML;
        }

        function nextQuestion() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert("Por favor selecciona una respuesta");
                return;
            }

            const answerIndex = parseInt(selectedAnswer.value);
            if (answerIndex === questions[currentQuestionIndex].correct) {
                score++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                displayResult();
            }
        }

        function displayResult() {
            const quizContainer = document.querySelector('.quiz-container');
            const resultContainer = document.getElementById('result-container');
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');

            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            const grade = (score / questions.length) * 4 + 1;
            scoreElement.textContent = `Tu calificación es: ${grade.toFixed(2)} de 5`;

            let feedbackHTML = '';
            questions.forEach((question, index) => {
                if (index < currentQuestionIndex && questions[index].correct !== parseInt(document.querySelector(`input[name="answer"][value="${questions[index].correct}"]`).value)) {
                    feedbackHTML += `<p>Pregunta ${index + 1}: Respuesta incorrecta. La respuesta correcta era: ${question.answers[question.correct]}</p>`;
                }
            });
            feedbackElement.innerHTML = feedbackHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayQuestion();
        });
